<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Dettaglio Corso – Portale Maker</title>

  <!-- CSS globale -->
  <link rel="stylesheet" href="style.css" />

  <style>
    /* HERO SPECIFICA PER I DETTAGLI */
    .course-hero {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      padding: 70px 20px;
      text-align: center;
      color: white;
      border-radius: 0 0 30px 30px;
    }

    .course-hero h2 {
      font-size: 2.4rem;
      margin: 0;
      font-weight: 900;
    }

    .course-meta-top {
      margin-top: 12px;
      font-size: 1.1rem;
      opacity: .9;
    }

    /* BOX CONTENUTO */
    .course-box {
      background: white;
      padding: 28px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      animation: fadeIn .4s ease;
    }

    #corso-container img.detail-image {
      width: 100%;
      height: 260px;
      object-fit: cover;
      border-radius: var(--radius);
      margin-bottom: 20px;
    }

    h3 {
      margin-top: 28px;
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--primary);
    }

    .btn-primary {
      display: inline-block;
      padding: 14px 24px;
      background: var(--primary);
      color: white;
      border-radius: var(--radius);
      text-decoration: none;
      font-weight: 700;
      margin-top: 20px;
      transition: 0.25s;
    }

    .btn-primary:hover {
      background: var(--primary-dark);
      transform: translateY(-3px);
    }

    @keyframes fadeIn {
      from { opacity:0; transform:translateY(10px); }
      to { opacity:1; transform:translateY(0); }
    }

  </style>
</head>

<body>

<header>
  <h1>Portale Maker</h1>
  <nav>
    <a href="index.html">Home</a>
    <a href="corsi.html">Corsi</a>
    <a href="proponi.html">Proponi</a>
  </nav>
</header>

<!-- HERO DINAMICO -->
<section class="course-hero">
  <h2 id="corso-title">Caricamento...</h2>
  <p class="course-meta-top" id="corso-meta">—</p>
</section>

<!-- CONTENUTO PRINCIPALE -->
<div class="container">
  <div class="course-box" id="corso-container">
    <p>Caricamento dettagli...</p>
  </div>
</div>

<script src="script.js"></script>

<!-- RENDER PERSONALIZZATO DEL DETTAGLIO -->
<script>
  function renderCourseDetail(corso) {
    const c = corso.fields;

    // titolo grande nel HERO
    document.getElementById('corso-title').textContent = c.titolo || "Corso";

    // meta sotto al titolo
    document.getElementById('corso-meta').textContent =
      `${c.categoria || ''} • ${c.eta_min || '?'}–${c.eta_max || '?'} anni`;

    // immagine corretta
    const img = c.immagine ? c.immagine[0].url : "";

    // contenuto
    document.getElementById('corso-container').innerHTML = `
      ${img ? `<img class="detail-image" src="${img}" alt="${c.titolo}">` : ""}

      <h3>Descrizione</h3>
      <p>${c.descrizione || "Nessuna descrizione disponibile."}</p>

      <h3>Dettagli</h3>
      <p><strong>Indirizzo:</strong> ${c.indirizzo || "—"}</p>
      <p><strong>Orario:</strong> ${c.orario || "—"}</p>
      <p><strong>Periodo:</strong> ${c.data_inizio || ""} → ${c.data_fine || ""}</p>

      <h3>Contatti</h3>
      <p><strong>Email:</strong> ${c.contatto_email || "—"}</p>
      <p><strong>Telefono:</strong> ${c.contatto_tel || "—"}</p>

      ${c.link_iscrizione ? 
        `<a class="btn-primary" href="${c.link_iscrizione}" target="_blank">Iscriviti al corso</a>` 
        : ""
      }
    `;
  }
</script>

</body>
</html>

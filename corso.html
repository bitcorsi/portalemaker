<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dettaglio Corso - Spazio Corsi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="header">
        <nav class="nav container">
            <div class="nav-brand">
                <a href="index.html"><h1>Spazio Corsi</h1></a>
            </div>
            <ul class="nav-menu">
                <li><a href="index.html" class="nav-link">Home</a></li>
                <li><a href="corsi.html" class="nav-link active">Corsi</a></li>
                <li><a href="proponi.html" class="nav-link">Proponi</a></li>
            </ul>
             <div class="nav-actions">
                <button id="theme-toggle" class="btn-icon" aria-label="Cambia tema">ðŸŒ™</button>
                <div class="menu-toggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="course-detail">
            <div class="container">
                <div class="course-header" data-aos="fade-down">
                    <div class="course-image">
                        <div class="image-placeholder" id="courseImagePlaceholder"></div>
                        <div class="course-badge" id="courseCategory"></div>
                    </div>
                    <div class="course-info">
                        <h1 class="course-title" id="courseTitle"></h1>
                        <p class="course-instructor" id="courseInstructor"></p>
                        <div class="course-rating-summary">
                            <div class="stars" id="courseStars"></div>
                            <span class="rating-text" id="courseRating"></span>
                            <span class="students-count" id="courseStudents"></span>
                        </div>
                        <p class="course-description mb-4" id="courseDescription"></p>

                        <div class="course-meta mb-4">
                            <div class="meta-item"><i class="fas fa-clock meta-icon"></i> <span id="courseDuration"></span></div>
                            <div class="meta-item"><i class="fas fa-calendar-alt meta-icon"></i> <span id="courseDate"></span></div>
                            <div class="meta-item"><i class="fas fa-signal meta-icon"></i> <span id="courseLevel"></span></div>
                        </div>

                        <div class="course-price-section">
                            <span class="price" id="coursePrice"></span>
                            <button class="btn btn-primary btn-enroll">Iscriviti Ora &rarr;</button>
                        </div>
                    </div>
                </div>

                <div class="course-content" data-aos="fade-up">
                    <div class="content-tabs">
                        <button class="tab-btn active" data-tab="tabCurriculum">Curriculum</button>
                        <button class="tab-btn" data-tab="tabInstructor">Istruttore</button>
                        <button class="tab-btn" data-tab="tabReviews">Recensioni</button>
                    </div>

                    <div class="tab-content active" id="tabCurriculum">
                        <div class="curriculum-list" id="courseCurriculum">
                            </div>
                    </div>

                    <div class="tab-content" id="tabInstructor">
                        <div id="instructorProfile">
                            </div>
                    </div>

                    <div class="tab-content" id="tabReviews">
                        <div class="reviews-list" id="courseReviews">
                            </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 Spazio Corsi. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
